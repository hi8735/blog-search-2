spring:
  application:
    name: blog-search
  profiles:
    active: local
    include:
      - app
      - domain
      - infra
      - external
  mvc:
    path-match:
      matching-strategy: ant_path_matcher

server:
  port: 8080
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true

---
spring:
  profiles:
    active: dev

server:
  port: 9000
